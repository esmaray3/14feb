<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chaotic Valentine üíó</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Sacramento&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffd6e7,#ffb6d9,#ff8fc7);
}

/* CARD */
.card{
    background:rgba(236, 152, 204, 0.85);
    padding:60px 70px;
    border-radius:35px;
    box-shadow:0 20px 50px rgba(255,0,128,0.25);
    text-align:center;
    position:relative;
}

/* Title */
h1{
    font-family:'Sacramento',cursive;
    font-size:65px;
    color:#ff2e88;
}

/* Subtitle */
p{
    margin-top:10px;
    font-size:18px;
    color:#444;
}

/* Buttons */
.buttons{
    margin-top:40px;
    position:relative;
    display:inline-block;
}

button{
    padding:14px 35px;
    border:none;
    border-radius:40px;
    font-size:18px;
    cursor:pointer;
    margin:10px;
    transition:0.3s ease;
    position:relative;
}

#yes{
    background:#ff2e88;
    color:white;
    box-shadow:0 10px 25px rgba(255,0,128,0.4);
    z-index:2;
}

#yes:hover{
    transform:scale(1.08);
}

#no{
    background:#ffe6f2;
    color:#ff2e88;
    position:absolute;
    left:160px;
    top:0;
    z-index:1;
}

/* Final Message */
.final{
    margin-top:30px;
    font-size:20px;
    color:#ff0066;
    display:none;
    animation:fadeIn 0.5s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0;transform:scale(0.8);}
    to{opacity:1;transform:scale(1);}
}
</style>
</head>

<body>

<div class="card">

    <div class="container">
        <h1>Would you like to be my valentine? üíó</h1>
        <p>I dare you say noüòí</p>

        <div class="buttons">
            <button id="yes" onclick="sayYes()">YES üíû</button>
            <button id="no" onmouseover="runAway()">No üòê</button>
        </div>

        <div class="final" id="finalMessage">
            Yaaayyyyyyyyyyyy.  
            You're stuck with me forever, smartass.  
            Now, deal with it üòã
        </div>
    </div>

</div>

<script>

let runCount = 0;

function runAway(){
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    if(runCount < 4){
        // Run randomly (only 4 times)
        const x = Math.random()*220 - 110;
        const y = Math.random()*150 - 75;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
        runCount++;
    }
    else{
        noBtn.style.display = "none";
    }
}

function sayYes(){
    document.getElementById("finalMessage").style.display="block";
}

</script>

</body>
</html>
